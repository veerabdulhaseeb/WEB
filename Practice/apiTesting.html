<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <table class="table table-striped table-dark table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="d-flex justify-content-center">
      <div class="spinner spinner-border text-primary m-auto d-none" role="status"></div>
    </div>
    <button id="openModalBtn" type="button" class="btn btn-dark mb-2" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Add Recipie
    </button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="recipieName" class="form-label">Recipie Name</label>
            <input type="text" class="form-control" id="recipieName" placeholder="Name" />
          </div>
          <div class="mb-3">
            <label for="recipieBody" class="form-label">Recipie Body</label>
            <textarea type="text" class="form-control" id="recipieBody" placeholder="Body" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button id="addRecipieBtn" type="button" class="btn btn-primary">
            Add
          </button>
          <button id="updateRecipieBtn" type="button" class="btn btn-primary d-none">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <script src="api.js"></script>
</body>

</html>
